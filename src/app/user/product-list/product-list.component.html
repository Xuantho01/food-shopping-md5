<app-section></app-section>
<section class="featured spad" style="margin-top: 10px; padding-top: 20px">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <h2>Featured Product</h2>
        </div>
        <div class="featured__controls">
          <ul>
            <li class="active" data-filter="*">All</li>
            <li data-filter=".oranges">Oranges</li>
            <li data-filter=".fresh-meat">Fresh Meat</li>
            <li data-filter=".vegetables">Vegetables</li>
            <li data-filter=".fastfood">Fastfood</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row featured__filter" id="MixItUpDC19D1">
      <div class="col-lg-3 col-md-4 col-sm-6 mix oranges fresh-meat" *ngFor="let food of foodList;index as i">
        <div class="featured__item">
          <div class="featured__item__pic set-bg" data-setbg="img/featured/feature-1.jpg" style="background-image: url('../../../assets/img/featured/feature-1.jpg');">
            <ul class="featured__item__pic__hover">
              <li><a href="#"><i class="fa fa-heart"></i></a></li>
              <li><a routerLink="/detail"><i class="fa fa-retweet"></i></a></li>
              <li><a ><i class="fa fa-shopping-cart" (click)="addInCart(i)"></i></a></li>
            </ul>
          </div>
          <div class="featured__item__text">
            <h6><a href="#">{{food.title}}</a></h6>
            <h5>${{food.price}}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Featured Section End -->
<!-- Banner Begin -->
<div class="banner">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6">
        <div class="banner__pic">
          <img src="../../../assets/img/banner/banner-1.jpg" alt="">
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6">
        <div class="banner__pic">
          <img src="../../../assets/img/banner/banner-2.jpg" alt="">
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Banner End -->
