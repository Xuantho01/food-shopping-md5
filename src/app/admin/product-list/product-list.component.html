<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<section class="hero">
  <div class="container">
    <div class="row">
      <div class="col-lg-3">
        <div class="hero__categories">
          <div class="hero__categories__all">
            <i class="fa fa-bars"></i>
            <span>All departments</span>
          </div>
          <app-task></app-task>
        </div>
      </div>
      <div class="col-lg-9">
<!--        <div class="span7">-->
          <div class="widget stacked widget-table action-table">
            <div class="widget-content">
              <table class="table table-striped table-bordered">
                <thead>
                <tr style="text-align: center">
                  <th>Title</th>
                  <th>Price</th>
                  <th class="td-actions">Discount</th>
                  <th>Category</th>
                  <th>Image</th>
                  <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let food of foodList">
                  <td>{{food.title}}</td>
                  <td>{{food.price}}</td>
                  <td>{{food.discount}}</td>
                  <td>{{food.category.name}}</td>
                  <td>{{food.image}}</td>
                  <td class="td-actions">
                    <a class="btn btn-small btn-primary" [routerLink]="['/update', food.id]"><i class="btn-icon-only icon-ok"></i></a>
                    <a class="btn btn-small" (click)="delete(food.id)"><i class="btn-icon-only icon-remove" ></i></a>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
<!--    </div>-->
  </div>
</section>
