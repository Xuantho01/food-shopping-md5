
<section class="hero">
  <div class="container">
    <div class="row">
      <div class="col-lg-3">
        <div class="hero__categories">
          <div class="hero__categories__all">
            <i class="fa fa-bars"></i>
            <span>All departments</span>
          </div>
          <app-task></app-task>
        </div>
      </div>
      <div class="col-lg-9">
        <h3>ADD NEW PRODUCT</h3>
      <form [formGroup]="foodForm" (ngSubmit)="onSubmit()">

          <div class="form-group row">
            <label for="example-text-input" class="col-2 col-form-label">Title: </label>
            <div class="col-10">
              <input class="form-control" type="text" id="example-text-input" formControlName="title">
            </div>
          </div>
          <div class="form-group row">
            <label for="example-search-input" class="col-2 col-form-label">Price: </label>
            <div class="col-10">
              <input class="form-control" type="number" formControlName="price" id="example-search-input">
            </div>
          </div>
          <div class="form-group row">
            <label for="example-email-input" class="col-2 col-form-label">Discount: </label>
            <div class="col-10">
              <input class="form-control" type="number" id="example-email-input" formControlName="discount">
            </div>
          </div>
          <div class="form-group row">
            <label for="example-url-input" class="col-2 col-form-label">Image: </label>
            <div class="col-10">
              <input class="form-control" type="text" id="example-url-input" formControlName="image">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-2 col-form-label">Category: </label>
            <div class="col-10">
              <select formControlName="category">
                <option *ngFor="let category of categoryList" [value]="category.id">{{category.name}}</option>
              </select>
            </div>
          </div>
          <div>
            <button type="submit" class="btn btn-outline-success" style="margin-left: 450px">Create</button>
          </div>
      </form>
      </div>
    </div>
  </div>
</section>
